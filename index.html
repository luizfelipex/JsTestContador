<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Um contadorzinho lero lero de teste</title>
</head>
<body>
   <h1>Abaixo colocarei um pequeno contador, que representa o inicio de um aprendizado em JavaScript</h1> 
   <p>Esse é um contador simples que, ao adicionar um numero, a leitura dele será apresentada para você.</p>
    <div id="counter">

        <!-- botões de adição e subtração de incrementos, com o onclick direcionando a funções no código JS --> 
        <button name="subtrair" onclick="decrement()">-</button>
        <span id="currentNumber">0</span>
        <button name="adicionar" onclick="increment()">+</button>
    
    </div>

    <!-- script JS lincado na página, para carregar o JS -->
    <script src="assets\numbers.js"></script>
   </body>
</html>
